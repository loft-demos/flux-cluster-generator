image:
  repository: ghcr.io/loft-demos/flux-cluster-generator
  tag: ""            # empty -> defaults to .Chart.AppVersion
  pullPolicy: IfNotPresent

args:
  rsipNamespace: flux-apps
  labelSelector: "fluxcd.io/secret-type=cluster"
  secretKey: value
  rsipNamePrefix: inputs-
  clusterNameKey: vci.flux.loft.sh/name
  projectLabelKey: vci.flux.loft.sh/project
  copyLabelKeys: "env,team"
  copyLabelPrefixes: "flux-app/"
  namespaceLabelSelector: ""
  watchNamespaces: ""
  maxConcurrent: 2
  cacheSyncSeconds: 120
  zapLogLevel: info

rbac:
  create: true

serviceAccount:
  create: true
  name: ""   # default: release name

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 300m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}
